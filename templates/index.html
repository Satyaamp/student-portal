<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='seo.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9VZP1RZ8G4"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9VZP1RZ8G4');
    </script>
    
</head>
<body>

    <div class="page-wrapper">
        <div class="search-container animate-slide-in-up">
        <div class="search-header">
            <img src="/static/logo.png" alt="Logo" class="logo" style="max-width: 240px; height: auto; margin-bottom: var(--spacing-md);">
            <!-- <p class="search-subtitle typewriter">
                Enter enrollment number to access the information
            </p> -->
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 9999; justify-content: center; align-items: center;">
            <div class="spinner" style="border: 4px solid #c906ff; border-top: 4px solid #7a3b8c; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
            <p style="color: rgb(88, 255, 4); margin-left: 20px; font-size: 1.2rem;">Searching...</p>
        </div>

        <div class="search-card">

            <form method="POST" class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="enroll_no" class="form-label">
                        Enrollment Number <span style="color: red;">*</span>
                    </label>
                    <input
                        name="enroll_no"
                        id="enroll_no"
                        type="text"
                        placeholder="Enrollment Number"
                        class="search-input"
                        required
                        autocomplete="on"
                    
                    />
                </div>
                <button type="submit" title="Search" aria-label="Search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span class="visually-hidden">Search</span>
                </button>
       
            </form>

            <div id="student-short-info" style="display: none;">
              <h3>Student Found:</h3>

                <div class="short-info-content">
                    <p><strong>Enrollment:</strong> <span id="short-enrollment" class="clickable-enrollment"></span></p>
                    <p><strong>Name:</strong> <span id="short-name"></span></p>
                    <p><strong>Course:</strong> <span id="short-course"></span></p>
                    <p><strong>Year:</strong> <span id="short-year"></span></p>
                </div>
            </div>

            <div class="developer-section">
                <p class="developer-text">Developed by:</p>
                <div class="developer-profiles">
                    <a href="https://github.com/mohit-kumar-saini/" target="_blank" title="Mohit Kumar Saini">
                        <img src="https://github.com/mohit-kumar-saini.png" alt="Mohit">
                        <span>Mohit</span>
                    </a>
                    
                    <a href="https://github.com/rajakRahul1283/" target="_blank" title="Rahul Kumar Rajak">
                        <img src="https://github.com/rajakRahul1283.png" alt="Rahul">
                        <span>Rahul</span>
                    </a>
                        
                    <a href="https://github.com/Satyaamp" target="_blank" title="Satyam Kumar">
                        <img src="https://github.com/Satyaamp.png" alt="Satyam">
                        <span>Satyam</span>
                    </a>
                </div>
            </div>


        </div>
        

        </div>
    </div>

<script>

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const enrollInput = document.getElementById('enroll_no');
        
   
        enrollInput.addEventListener('input', function(e) {
            const value = e.target.value.trim();
            if (value.length > 0) {
                searchBtn.classList.add('pulse-animation');
            } else {
                searchBtn.classList.remove('pulse-animation');
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="search-icon">‚è≥</span> Searching...';
            // Submit handler moved to script.js
        });

        // Focus animation
        enrollInput.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        enrollInput.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });

        // Feature items animation (optional)
        const featureItems = document.querySelectorAll('.feature-item');
        featureItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            }, 200 + (index * 100));
        });

        featureItems.forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'all 0.6s ease';
        });
    });
</script>
</body>

</html>
