<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Essential styles for demo - include your CSS file instead */
        :root {
          --primary-50: #f0f9ff;
          --primary-100: #e0f2fe;
          --primary-500: #0ea5e9;
          --primary-600: #0284c7;
          --primary-700: #0369a1;
          --neutral-100: #f5f5f5;
          --neutral-200: #e5e5e5;
          --neutral-300: #d4d4d4;
          --neutral-700: #404040;
          --neutral-800: #262626;
          --neutral-900: #171717;
          --spacing-sm: 0.5rem;
          --spacing-md: 1rem;
          --spacing-lg: 1.5rem;
          --spacing-xl: 2rem;
          --spacing-2xl: 3rem;
          --radius-md: 0.5rem;
          --radius-lg: 0.75rem;
          --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          line-height: 1.6;
          color: var(--neutral-800);
          background: linear-gradient(135deg, var(--primary-50) 0%, #fef7ee 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: var(--spacing-xl);
          position: relative;
          overflow: hidden;
        }

        body::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: radial-gradient(circle, rgba(14, 165, 233, 0.05) 0%, transparent 70%);
          animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
          0%, 100% {
            transform: translateY(0px) rotate(0deg);
          }
          50% {
            transform: translateY(-20px) rotate(1deg);
          }
        }

        .search-container {
          max-width: 500px;
          width: 100%;
          position: relative;
          z-index: 1;
        }

        .search-header {
          text-align: center;
          margin-bottom: var(--spacing-2xl);
        }

        .search-title {
          font-size: 2.5rem;
          font-weight: 700;
          color: var(--neutral-900);
          margin-bottom: var(--spacing-md);
          position: relative;
        }

        .search-subtitle {
          font-size: 1.125rem;
          color: var(--neutral-700);
          margin-bottom: var(--spacing-lg);
        }

        .search-card {
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(10px);
          border-radius: var(--radius-lg);
          box-shadow: var(--shadow-xl);
          padding: var(--spacing-2xl);
          border: 1px solid rgba(255, 255, 255, 0.2);
          position: relative;
        }

        .search-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 3px;
          background: linear-gradient(90deg, var(--primary-500), #f59e0b, var(--primary-500));
          border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .search-form {
          display: flex;
          flex-direction: column;
          gap: var(--spacing-lg);
        }

        .form-group {
          position: relative;
        }

        .form-label {
          display: block;
          font-weight: 600;
          color: var(--neutral-800);
          margin-bottom: var(--spacing-sm);
          font-size: 0.875rem;
          text-transform: uppercase;
          letter-spacing: 0.05em;
        }

        .search-input {
          width: 100%;
          padding: var(--spacing-lg) var(--spacing-md);
          border: 2px solid var(--neutral-200);
          border-radius: var(--radius-md);
          font-size: 1.125rem;
          transition: all 0.3s ease;
          background: white;
          box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .search-input:focus {
          outline: none;
          border-color: var(--primary-500);
          box-shadow: 0 0 0 4px rgb(14 165 233 / 0.1), inset 0 1px 3px rgba(0, 0, 0, 0.05);
          transform: translateY(-1px);
        }

        .search-input:hover {
          border-color: var(--primary-300);
        }

        .search-input::placeholder {
            color: rgba(0, 0, 0, 0.2); /* adjust opacity for lighter text */
            font-weight: 400;          
        }

        .btn-search {
          background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
          color: white;
          padding: var(--spacing-lg) var(--spacing-xl);
          border: none;
          border-radius: var(--radius-md);
          font-size: 1.125rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: var(--spacing-sm);
          position: relative;
          overflow: hidden;
        }

        .btn-search::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          transition: left 0.5s ease;
        }

        .btn-search:hover::before {
          left: 100%;
        }

        .btn-search:hover {
          background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
          transform: translateY(-2px);
          box-shadow: 0 8px 15px -3px rgba(14, 165, 233, 0.3);
        }

        .search-icon {
          font-size: 1.25rem;
          transition: transform 0.3s ease;
        }

        .btn-search:hover .search-icon {
          transform: scale(1.1);
        }

       

        .features-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
          gap: var(--spacing-md);
          margin-top: var(--spacing-xl);
        }

        .feature-item {
          text-align: center;
          padding: var(--spacing-md);
          background: rgba(255, 255, 255, 0.5);
          border-radius: var(--radius-md);
          border: 1px solid rgba(255, 255, 255, 0.3);
          transition: all 0.3s ease;
        }

        .feature-item:hover {
          background: rgba(255, 255, 255, 0.8);
          transform: translateY(-2px);
        }

        .feature-icon {
          font-size: 1.5rem;
          margin-bottom: var(--spacing-sm);
        }

        .feature-text {
          font-size: 0.75rem;
          color: var(--neutral-600);
          font-weight: 500;
        }

        @keyframes slideInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .animate-slide-in-up {
          animation: slideInUp 0.8s ease;
        }

        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.05);
          }
        }

        .pulse-animation {
          animation: pulse 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
          .search-title {
            font-size: 2rem;
          }
          
          .search-card {
            padding: var(--spacing-xl);
          }
          
          .features-grid {
            grid-template-columns: 1fr;
          }
          
          .btn-search {
            padding: var(--spacing-md);
          }
        }

    

        .spinner {
            border: 3px solid #f3f3f3; /* Light gray */
            border-top: 3px solid #0ea5e9; /* Blue */
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 6px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .developer-section {
            margin-top: 2rem;
            text-align: center;
        }

        .developer-text {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .developer-profiles {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .developer-profiles a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--neutral-800);
            gap: 0.5rem;
            position: relative;
        }

        .developer-profiles a img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary-500);
            transition: transform 0.3s ease;
        }

        .developer-profiles a span {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            position: relative;
        }



        /* Show full name on hover */
        .developer-profiles a:hover span::after {
            content: attr(title);
            display: block;
            margin-top: 0.25rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--neutral-900);
        }


    </style>
</head>
<body>


    <div class="search-container animate-slide-in-up">
        <div class="search-header">
            <h1 class="search-title">Student Portal</h1>
            <p class="search-subtitle">Enter enrollment number to access the information</p>
        </div>

        <div class="search-card">

            <form method="POST" class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="enroll_no" class="form-label">Enrollment Number</label>
                    <input name="enroll_no"
                        id="enroll_no"
                        type="number"
                        placeholder="2203051240090"
                        class="search-input"
                        required
                        autocomplete="on"
                    />
                </div>
        
                <button type="submit" class="btn-search" id="searchBtn">
                    <span class="search-icon">üîç</span>
                    Search Student
                </button>
            </form>

                <!-- Developer Section -->
                <div class="developer-section">
                    <p class="developer-text">Developed by:</p>
                    <div class="developer-profiles">
                        <a href="https://github.com/mohit-kumar-saini/" target="_blank" title="Mohit Kumar Saini">
                            <img src="https://github.com/mohit-kumar-saini.png" alt="Mohit">
                            <span>Mohit</span>
                        </a>
                        <a href="https://github.com/rajakRahul1283/" target="_blank" title="Rahul Kumar Rajak">
                            <img src="https://github.com/rajakRahul1283.png" alt="Rahul">
                            <span>Rahul</span>
                        </a>
                        <a href="https://github.com/Satyaamp" target="_blank" title="Satyam Kumar">
                            <img src="https://github.com/Satyaamp.png" alt="Satyam">
                            <span>Satyam</span>
                        </a>
                    </div>
                </div>


        </div>
        

    </div>

   



    <script>

        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('searchForm');
    const searchBtn = document.getElementById('searchBtn');
    const enrollInput = document.getElementById('enroll_no');
    
    // Real-time validation
    enrollInput.addEventListener('input', function(e) {
        const value = e.target.value.trim();
        if (value.length > 0) {
            searchBtn.classList.add('pulse-animation');
        } else {
            searchBtn.classList.remove('pulse-animation');
        }
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default submission

        const enrollValue = enrollInput.value.trim();
        if (enrollValue.length < 3) {
            alert('Please enter a valid enrollment number (minimum 3 characters)');
            enrollInput.focus();
            return;
        }

        // Show loading state
        searchBtn.classList.add('loading');
        searchBtn.innerHTML = `<span class="search-icon spinner"></span> Looking up records‚Ä¶ please wait`;
        searchBtn.disabled = true;
        searchBtn.classList.remove('pulse-animation');

        // Simulate delay of 5 seconds
        setTimeout(() => {
            form.submit(); // Submit form after delay
        }, 3000); // 5000ms = 5 seconds
    });

    // Focus animation
    enrollInput.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
    });

    enrollInput.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
    });

    // Feature items animation (optional)
    const featureItems = document.querySelectorAll('.feature-item');
    featureItems.forEach((item, index) => {
        setTimeout(() => {
            item.style.opacity = '1';
            item.style.transform = 'translateY(0)';
        }, 200 + (index * 100));
    });

    featureItems.forEach(item => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(20px)';
        item.style.transition = 'all 0.6s ease';
    });
});

    </script>
</body>

</html>
