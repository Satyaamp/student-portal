<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9VZP1RZ8G4"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9VZP1RZ8G4');
    </script>
    
</head>
<body>

    <div class="search-container animate-slide-in-up">
        <div class="search-header">
            <h1 class="search-title">Student Portal</h1>
            <p class="search-subtitle">Enter enrollment number to access the information</p>
        </div>

        <div class="search-card">

            <form method="POST" class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="enroll_no" class="form-label">Enrollment Number</label>
                    <input name="enroll_no"
                        id="enroll_no"
                        type="number"
                        placeholder="2203051240090"
                        class="search-input"
                        required
                        autocomplete="on"
                    />
                </div>
        
                <button type="submit" class="btn-search" id="searchBtn">
                    <span class="search-icon">üîç</span>
                    Search Student
                </button>
            </form>

             
            <div class="developer-section">
                <p class="developer-text">Developed by:</p>
                <div class="developer-profiles">
                    <a href="https://github.com/mohit-kumar-saini/" target="_blank" title="Mohit Kumar Saini">
                        <img src="https://github.com/mohit-kumar-saini.png" alt="Mohit">
                        <span>Mohit</span>
                    </a>
                    
                    <a href="https://github.com/rajakRahul1283/" target="_blank" title="Rahul Kumar Rajak">
                        <img src="https://github.com/rajakRahul1283.png" alt="Rahul">
                        <span>Rahul</span>
                    </a>
                        
                    <a href="https://github.com/Satyaamp" target="_blank" title="Satyam Kumar">
                        <img src="https://github.com/Satyaamp.png" alt="Satyam">
                        <span>Satyam</span>
                    </a>
                </div>
            </div>


        </div>
        

    </div>

<script>

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const enrollInput = document.getElementById('enroll_no');
        
        // Real-time validation
        enrollInput.addEventListener('input', function(e) {
            const value = e.target.value.trim();
            if (value.length > 0) {
                searchBtn.classList.add('pulse-animation');
            } else {
                searchBtn.classList.remove('pulse-animation');
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default submission

            const enrollValue = enrollInput.value.trim();
            if (enrollValue.length < 3) {
                alert('Please enter a valid enrollment number (minimum 3 characters)');
                enrollInput.focus();
                return;
            }

            // Show loading state
            searchBtn.classList.add('loading');
            searchBtn.innerHTML = `<span class="search-icon spinner"></span> Looking up records‚Ä¶ please wait`;
            searchBtn.disabled = true;
            searchBtn.classList.remove('pulse-animation');

            // Simulate delay of 5 seconds
            setTimeout(() => {
                form.submit(); // Submit form after delay
            }, 3000); // 5000ms = 5 seconds
        });

        // Focus animation
        enrollInput.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        enrollInput.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });

        // Feature items animation (optional)
        const featureItems = document.querySelectorAll('.feature-item');
        featureItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = '1';
                item.style.transform = 'translateY(0)';
            }, 200 + (index * 100));
        });

        featureItems.forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'all 0.6s ease';
        });
    });

</script>
</body>

</html>
